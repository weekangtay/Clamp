<!doctype html>
<html lang="en">
  <head>
    <title>Bench vice</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="model.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="commerce" poster="poster.png" shadow-intensity="1" camera-orbit="320deg 78deg 0.93m" field-of-view="26.26deg" id="gear">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
<div style="position:absolute; bottom:0px; left:46%">
	<button onClick="setOrbit('-84.2deg 92.09deg 0.912m');setTarget('0m 0.1m 0m')">Side</button>
	<button onClick="setOrbit('270deg 0deg 0.9m');setTarget('0m 0.2m 0m')">Top</button>
	<button onClick="setOrbit('315deg 65deg 0.1m');setTarget('0.16m -0.03m 0m')" >Close-up</button>
</div>



    </model-viewer>  

<script>
	// this is a function call setOrbit(in which contain the 3 axis data to rotate the object) 
	function setOrbit(orbit) {
		document.getElementById('gear').cameraOrbit = orbit;
	}
	function setTarget(target) {
		document.getElementById('gear').cameraTarget = target;
	}
</script>



    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
